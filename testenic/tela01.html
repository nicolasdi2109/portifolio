<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas Eduardo Dias Cardoso - Portfólio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* Cor de fundo suave */
            color: #333; /* Cor do texto principal */
            line-height: 1.6;
            text-align: center; /* Centraliza todo o texto */
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        /* Estilo da seção de banner */
        #banner {
            background-image: url("shared\ image.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }

        #banner h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #banner p {
            font-size: 16px;
        }

        /* Estilo da seção "Sobre Mim" */
        #about {
            background-color: #fff;
            padding: 50px 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        #about h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #about p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

        <nav>

</body>
